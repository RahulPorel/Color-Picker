<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
  </head>
  <body id="bg-color">
    <h2>Color Picker</h2>
    <p>
      Click HUD to select your prefer color values or Click

      <br />
      <i class="fa-solid fa-eye-dropper"></i> icon to pick color from any other
      website.
    </p>
    <span class="color-picker">
      <label for="colorPicker">
        <input type="color" value="#1DB8CE" id="colorPicker" />
      </label>
    </span>

    <h2>Personalized Color Palette For You</h2>
    <p>Click to copy HEX value to clipboard on below palette</p>
    <ul class="container"></ul>
    <button class="generate-new-color">Generate new platte</button>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <script src="app.js" defer></script>
  </body>
</html>
